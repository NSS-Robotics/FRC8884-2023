name: Format

on:
  pull_request:
  push:
    branches:
      - new-stuff

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: prettier-java-format-action
        uses: tsar-boomba/prettier-java-action@v1.0.0
        with:
          commit-message: ":) format yay"